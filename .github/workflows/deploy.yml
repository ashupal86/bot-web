name: CI/CD - Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/bot-web:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/bot-web:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/bot-web:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/bot-web:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/bot-web:latest

      - name: Deploy to Server
        run: |
          curl -X POST "https://test.ashu.devinit.in/deployee" \
               -H "X-API-KEY: ${{ secrets.AUTH_TOKEN }}" \
               --fail
